<!DOCTYPE html>
<html>

<head>
    <title>Tour de France Viz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin="" />

    <link rel="stylesheet" href="../css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://d3js.org/d3.v6.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html,
        body,
        #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <!-- optionally define the sidebar content via HTML markup -->
    <div id="sidebar" class="leaflet-sidebar collapsed">

        <!-- nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <!-- top aligned tabs -->
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
            </ul>

            <!-- bottom aligned tabs -->
            <ul role="tablist">
                <li><a href="https://github.com/com-480-data-visualization/datavis-project-2022-datawiz"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>

        <!-- panel content -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    Home
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <p>Welcome to the Tour de France Viz !</p>

                <p>Select an edition to display on the map</p>
                <div class="container py-4">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Edition<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><p>1903</p></li>
                            <li class="dropdown-item"><p>1904</p></li>
                            <li class="dropdown-item"><p>1905</p></li>
                            <li class="dropdown-item"><p>1906</p></li>
                            <li class="dropdown-item"><p>1907</p></li>
                            <li class="dropdown-item"><p>1908</p></li>
                            <li class="dropdown-item"><p>1909</p></li>
                            <li class="dropdown-item"><p>1910</p></li>
                            <li class="dropdown-item"><p>1911</p></li>
                            <li class="dropdown-item"><p>1912</p></li>
                            <li class="dropdown-item"><p>1913</p></li>
                            <li class="dropdown-item"><p>1914</p></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""></script>
    <script src="../js/leaflet-sidebar.js"></script>

    <script src="../js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
