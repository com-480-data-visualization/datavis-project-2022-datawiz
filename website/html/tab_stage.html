<h4>Select:</h4>

<div class="container py-4" style="padding-bottom: 1em;">
    <select id="stage_select" class="form-select" aria-label="Stage selection">

    </select>
</div>

<h4>Stats:</h4>

<body>
    <ul>
        <li><strong> Date: </strong>: <p> <span id="stage_date"></span></p></li>
        <li><strong> Distance: </strong>: <p><span id="stage_distance"></span></p></li>    
        <li><strong> Type: </strong>: <p> <span id="type"></span></p></li>           
    <ul>
</body>



<h4>Start:</h4>

<body>
    <li><strong> StartPoint: </strong>: <p> <span id="start_point"></span></p></li>
</body>

<h4>Stage result:</h4>

<table id="stage_result" class="table table-sm">
    <thead>
        <tr id="stage_result_titles"></tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Team</th>
            <th>Time</th>
            <th>Gap</th>
        </tr>
    </thead>
    <tbody id="stage_result_body">
    </tbody>
</table>
